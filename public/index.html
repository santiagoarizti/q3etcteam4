<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>ETC Notification Service</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">

  </head>

  <body ng-controller="mainCtrl as model">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ETC Notification Service</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Email</a></li>
            <li><a href="#">Sms</a></li>
            <li><a href="#">IM</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>ETC Notification Service</h1>
        <p class="lead">Use this page to test the email notification service.</p>
      </div>

    </div><!-- /.container -->

    <div class="container">

      <form ng-submit="model.sendEmail()" class="form-horizontal" novalidate>
        <div class="form-group">
          <label>Subject:</label><input type="text" ng-model="model.subject" class="form-control" required/>  
        </div>
        <div class="form-group">
          <label>To:</label><input type="email" ng-model="model.to" class="form-control" required>
        </div>
        <div class="form-group">
          <textarea style="resize:none" ng-model="model.html" class="form-control" rows="20"  required></textarea>
        </div>
        <input class="btn btn-primary btn-lg" type="submit" value="Send" />
      </form>
      <div>{{model.result}}</div>

      <h2>Live Preview</h2>
      <hr />
      <h3><span ng-show="model.subject == ''" style="color:lightgray">Subject</span>{{model.subject}}</h3>
      <div>From: ETC Notification Service</div>
      <div>To: {{model.to}}</div>
      <div style="border:1px solid gray;min-height:10em" ng-bind-html="model.sanitizedHtml()"></div>
      
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <hr>
    <footer>
      <p>&copy; HP 2015</p>
    </footer>
      
    <!--ang-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-sanitize.min.js"></script>
    <script src="js/app.js" ></script>
  </body>
</html>
