<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="icon" href="../../favicon.ico">-->

    <title>ETC Notification Service</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/ngDialog.min.css" rel="stylesheet">
    <link href="css/ngDialog-theme-default.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body ng-controller="mainCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ETC Notification Service</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Email</a></li>
            <li><a href="#">Sms</a></li>
            <li><a href="#">IM</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

    </div><!-- /.container -->

    <div class="container">

      <form name="emailForm" ng-submit="emailForm.$valid && sendEmail()" class="form-horizontal" novalidate>
        <div class="form-group">
          <label class="control-label col-sm-2">Subject:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="subject" class="form-control" required/>
          </div>  
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">To:</label>
          <div class="col-sm-10">
            <input type="email" ng-model="to" class="form-control" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <textarea style="resize:none" ng-model="html" class="form-control" rows="20"  required></textarea>
          </div>
        </div>
        <button class="btn btn-success btn-lg" type="button"ng-click="openDialog()">Preview</button>
        <input class="btn btn-primary btn-lg" type="submit" value="Send" />
        <button class="btn btn-warning btn-lg" type="button"ng-click="clearForm()">Clear</button>
      </form>
      
    </div><!-- /.container -->

    <!--ang template-->
    <script type="text/ng-template" id="firstDialog"><!--text/ng-template-->
			<div class="ngdialog-message">
        
        <h2><span ng-show="subject == ''" style="color:lightgray">Subject</span>{{subject}}</h2>
        <div style="font-size:small;color:gray"></div>
        <div><b>From</b> ETC Notification Service</div>
        <div><b>To</b> {{to}}</div>
        <div style="border:1px solid gray;min-height:10em;padding:1em;font-size:1.2em" ng-bind-html="sanitizedHtml()"></div>
        
			</div>
			<!--<div class="ngdialog-buttons mt">
				<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="next()">►</button>
			</div>-->
		</script>
    
    <script type="text/ng-template" id="secondDialog"><!--text/ng-template-->
			<div class="ngdialog-message">
        
        <h2>Success</h2>
        <p>Your email was successfully sent.</p>
        
			</div>
			<!--<div class="ngdialog-buttons mt">
				<button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="next()">►</button>
			</div>-->
		</script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <hr>
    <footer>
      <div class="container">
        <p>&copy; HP 2015</p>
      </div>
    </footer>
      
    <!--ang-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-sanitize.min.js"></script>
    <script src="js/ngDialog.min.js"></script>
    <script src="js/app.js" ></script>
  </body>
</html>
